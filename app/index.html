<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hltb-steam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/42b49d2033.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="searchInputs">
        <i class="fa-solid fa-key fa-lg"></i> <input type="password" name="apikey" id="apikey" placeholder="steam api key">
        <i class="fa-brands fa-steam fa-xl"></i> <input type="password" name="steamid" id="steamid" placeholder="steam user id">
        <button id="search" class="btn">Search</button>
    </div>

    <div class="container " id="filters">
        <div class="row">
            <div class="col-5">
                <input class="searchinput" type="text" name="search" id="searchgame" placeholder="search" disabled>
            </div>
            <div class="col-5">
                <button class="btn" id="randomBtn" disabled>RANDOM GAME</button>
            </div>
            <div class="col-2">
                <select class="searchinput" name="sort" id="sort" disabled>
                    <i class="fa-solid fa-up-long fa-sm"></i><option value="name">NAME</option>
                    <i class="fa-solid fa-down-long fa-sm"></i><option value="length">LENGTH</option>
                </select>
                <button class="orderBtn" name="order" id="order" disabled>Order</button>
            </div>
        </div>
    </div>

    <div class="container text-center" id="games">
    </div>

    <script>
        require('./renderer')
    </script>
</body>
</html>
